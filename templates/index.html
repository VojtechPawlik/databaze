<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudební Katalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hudební Katalog</h1>
        <a href="{{ url_for('add') }}" class="btn btn-primary">Přidat Píseň</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Žánr</th>
                    <th>Interpret</th>
                    <th>Píseň</th>
                    <th>Rok Vydání</th>
                    <th>Akce</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.id }}</td>
                    <td>{{ song.genre }}</td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.title }}</td>
                    <td>{{ song.year }}</td>
                    <td>
                        <a href="{{ url_for('delete', id=song.id) }}" class="btn btn-danger">Smazat</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
